<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Two Sents</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Special+Elite" />
</head>

<body>
    
    
    <div id="main">
        <h1>My Two Sents</h1>
        <h2>Copy and paste your text below to find out whether it is positive or negative in tone.</h2>
        <div id="user-input" class="user-input">
            <textarea id="sentiment-input" type="text" placeholder="Put your text to be analysed here."></textarea>
        </div>
        <div id="sentiment-button">
            <button id="perform-sentiment">Perform Sentiment Analysis</button>
        </div>
        
        <div id=analysis-output>
            <p class="sentiment-result" id="sentiment-result">Your text is neutral</p>
        </div>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
